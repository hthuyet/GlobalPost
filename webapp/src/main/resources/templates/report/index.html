<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Global - Report</title>
    <!-- Theme JS files -->
    <script type="text/javascript" src="/ump/report.controller.js"></script>
    <!-- /theme JS files -->

    <style type="text/css">
        .tableLabel tr td:first-child {
            white-space: nowrap;
            padding-right: 100px;
        }

        .table > tbody > tr > td{
            padding: 10px 5px;
            font-size: 12px;
        }

    </style>
</head>
<body ng-controller="ReportController">
<th:block layout:fragment="content">

    <!-- Page header -->
    <div th:replace="report/fragments/page-header::page-header"></div>
    <!-- /page header-->

    <!-- Page container -->
    <div class="page-container">

        <!-- Page content -->
        <div class="page-content">

            <!-- Main content -->
            <div class="content-wrapper">

                <div class="row">
                    <div class="col-md-12">
                        <!-- Panel search -->
                        <div th:replace="report/fragments/panel-search::panel-search"></div>
                        <!-- /panel search -->

                        <!-- Panel content -->
                        <div class="panel panel-flat">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover"
                                       style="margin-top: 20px">
                                    <!--HEADER-->
                                    <thead>
                                    <tr>
                                        <th class="text-center" th:text="#{report.billNo}"></th>
                                        <th class="text-center" th:text="#{report.time}"></th>
                                        <th class="text-center" th:text="#{report.sendAddress}"></th>
                                        <th class="text-center" th:text="#{report.receiverAddress}"></th>
                                        <th class="text-center" th:text="#{report.weight}"></th>
                                        <th class="text-center" th:text="#{report.totalCost}"></th>
                                        <th class="text-center" th:text="#{report.notes}"></th>
                                    </tr>
                                    </thead>

                                    <!--BODY-->
                                    <tbody>
                                    <tr ng-repeat="item in lstData" ng-dblclick="onEditItem(item)">
                                        <td class="text-center">{{item.billNo}}</td>
                                        <td class="text-center">{{item.time}}</td>
                                        <td class="text-center" title="{{item.sendAddress}}">
                                            {{item.sendAddress | truncate2}}
                                        </td>
                                        <td class="text-center text-small" title="{{item.receiverAddress}}">
                                            {{item.receiverAddress | truncate2 }}
                                        </td>
                                        <td class="text-center">{{ "" + item.weight | numberFilter}}</td>
                                        <td class="text-center">{{ "" + item.totalCost | numberFilter}}</td>
                                        <td class="text-center">{{item.notes }}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <div class="panel-footer text-right">

                                <!-- Paging elements -->
                                <form class="form-inline formPaging formValidate" ng-submit="goToPage()">
                                    <div class="form-group">
                                        {{totalElements | number}} <span class="text-lowercase"
                                                                         th:text="#{items}"></span>
                                    </div>
                                    <div class="form-group" style="border-left: 1px solid #ddd">
                                        <ul class="pagination-flat pagination-rounded"
                                            uib-pagination
                                            total-items="totalElements"
                                            items-per-page="limit"
                                            max-size="2"
                                            ng-model="page"
                                            boundary-link-numbers="true"
                                            force-ellipses="true" rotate="true"
                                            previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                                            last-text="&raquo;"></ul>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" name="page" th:placeholder="#{common.page}"
                                               class="form-control validatePositiveInteger" ng-model="pageGo"
                                               min="1" max="{{(totalElements / limit) | ceil}}"
                                               style="width: 55px">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-default"
                                                th:text="#{common.paging.btn.go}"></button>
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control" ng-model="limit" convert-to-number>
                                            <option value="1">1</option>
                                            <option value="5">5</option>
                                            <option value="10">10</option>
                                            <option value="15">15</option>
                                            <option value="20">20</option>
                                            <option value="30">30</option>
                                        </select>
                                        <span th:text="#{common.paging.label.limit}"></span>
                                    </div>
                                </form>
                                <!-- /paging element -->

                            </div>
                        </div>
                        <!-- /panel content -->
                    </div>
                </div>
            </div>
            <!-- /main content -->

        </div>
        <!-- /page content -->

    </div>
    <!-- /page container -->


    <script type="text/javascript">
      $(document).ready(function () {
      });
    </script>
</th:block>
</body>
</html>
