<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ONE Platform - Login</title>

  <!-- Global stylesheets -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
  <link href="assets/css/icons/icomoon/styles.css" rel="stylesheet" type="text/css">
  <link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="assets/css/core.css" rel="stylesheet" type="text/css">
  <link href="assets/css/components.css" rel="stylesheet" type="text/css">
  <link href="assets/css/colors.css" rel="stylesheet" type="text/css">
  <!-- /global stylesheets -->

  <!-- Core JS files -->
  <script type="text/javascript" src="assets/js/plugins/loaders/pace.min.js"></script>
  <script type="text/javascript" src="assets/js/core/libraries/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/core/libraries/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/plugins/loaders/blockui.min.js"></script>
  <script type="text/javascript" src="assets/js/plugins/ui/nicescroll.min.js"></script>
  <script type="text/javascript" src="assets/js/plugins/ui/drilldown.js"></script>
  <!-- /core JS files -->

  <!-- Theme JS files -->
  <script type="text/javascript" src="/assets/js/plugins/forms/validation/validate.min.js"></script>
  <script type="text/javascript" src="/assets/js/plugins/forms/selects/select2.min.js"></script>
  <script type="text/javascript" src="assets/js/plugins/forms/styling/uniform.min.js"></script>

  <script type="text/javascript" src="assets/js/core/app.js"></script>
  <script type="text/javascript" src="assets/js/pages/login.js"></script>


  <script type="text/javascript" src="assets/js/plugins/ui/ripple.min.js"></script>
  <script type="text/javascript" src="/ump/common.js"></script>
  <script type="text/javascript" src="/ump/forgot_password_modal.js"></script>
  <!-- /theme JS files -->

  <style>
    .userNameEmail {
      color: blue;
      text-decoration:  underline;
    }
  </style>

</head>

<body class="login-container bg-slate-800">

<!-- Page container -->
<div class="page-container">

  <!-- Page content -->
  <div class="page-content">

    <!-- Main content -->
    <div class="content-wrapper">

      <!-- Advanced login -->
      <form th:action="@{/login}" class="formValidate" method="POST" id="frmLogin">
        <div class="panel panel-body login-form">
          <div class="text-center">
            <div class="icon-object border-primary-400 text-primary-400"><i class="icon-people"></i></div>
            <h5 class="content-group-lg"> GLOBAL WEB APPLICATION<small class="display-block">Login to your account</small></h5>
          </div>

          <div class="form-group has-feedback has-feedback-left">
            <input type="text" class="form-control" placeholder="Username" name="username" required="required" autofocus>
            <div class="form-control-feedback">
              <i class="icon-user text-muted"></i>
            </div>
          </div>

          <div class="form-group has-feedback has-feedback-left">
            <input type="password" class="form-control" placeholder="Password" name="password" required="required">
            <div class="form-control-feedback">
              <i class="icon-lock2 text-muted"></i>
            </div>
          </div>
          <div class="form-group">
            <a href="javascript:void(0)" class="forgotPasswordBtn">Forgot your account</a>
          </div>
          <!--<div class="form-group login-options">-->
            <!--<div class="row">-->
              <!--<div class="col-sm-6">-->
                <!--<label class="checkbox-inline">-->
                  <!--<input type="checkbox" class="styled" checked="checked">-->
                  <!--Remember-->
                <!--</label>-->
              <!--</div>-->

              <!--<div class="col-sm-6 text-right">-->
                <!--<a href="login_password_recover.html">Forgot password?</a>-->
              <!--</div>-->
            <!--</div>-->
          <!--</div>-->

          <div class="alert alert-danger no-border loginError" style="display: none">
            <button type="button" class="close" data-dismiss="alert"><span>&times;</span><span class="sr-only">Close</span></button>
            <span class="text-semibold">Login failed!</span> </br>Username or password is wrong.
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-primary btn-block" onclick='onLogin()' id="btnLogin">Login <i class="icon-circle-right2 position-right"></i></button>
          </div>

        </div>
      </form>
      <!-- /advanced login -->

    </div>
    <!-- /main content -->

  </div>
  <!-- /page content -->

</div>
<!-- /page container -->

<div th:replace="users/forgot_password_modal::forgotPassword"></div>
<div th:replace="users/confirm_forgot_password_modal::confirmForgotPassword"></div>

<script type="text/javascript">
  function onLogin(){
    if($("#frmLogin").valid()){
      common.btnLoading($("#btnLogin"), true);
      $("#frmLogin").submit();
    }
  }
</script>
</body>
</html>
