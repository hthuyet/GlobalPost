<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
    <head>
        <title>Global - Employee</title>
        <!-- Theme JS files -->

        <script type="text/javascript" src="/assets/js/plugins/trees/fancytree_all.min.js"></script>
        <script type="text/javascript" src="/assets/js/plugins/trees/fancytree_childcounter.js"></script>
        <script type="text/javascript" src="/ump/employee-add.controller.js"></script>
        <!-- /theme JS files -->
    </head>
    <body ng-controller="EmployeeAddController">
    <th:block layout:fragment="content">

        <!-- Page header -->
        <div th:replace="employee/fragments/page-header-add-edit::page-header-add-edit"></div>
        <!-- /page header-->

        <!-- Page container -->
        <div class="page-container">

            <div class="displayNone dataResponse"
                 th:data-data="${data}"
                 th:data-id="${id}"
                 th:data-name="${name}"
                 th:data-address="${address}"
                 th:data-mobile="${mobile}"
                 th:data-branchId="${branchId}"></div>
            <!-- Page content -->
            <div class="page-content">

                <!-- Main content -->
                <div class="content-wrapper">

                    <!-- Panel content -->
                    <div class="panel panel-flat">

                        <div class="panel-heading">
                            <h5 class="panel-title"><span th:text="#{employee.title.add}"></span></h5>
                            <div class="heading-elements">
                                <ul class="icons-list">
                                    <li><a data-action="collapse"></a></li>
                                </ul>
                            </div>
                        </div>

                        <form class="form-horizontal formValidate" name="employeeForm" id="employeeForm">
                            <div class="panel-body">
                                <!--Row 1-->
                                <div class="row">
                                    <!--Name-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><span
                                                    th:text="#{employee.name}"></span></label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="fullName" ng-model="item.fullName"
                                                       th:placeholder="#{employee.name}"
                                                       minlength="5" maxlength="50" required="required" name="fullName">
                                            </div>
                                        </div>
                                    </div>
                                    <!--End Name-->

                                    <!--mobile-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><span
                                                    th:text="#{employee.mobile}"></span></label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="mobile" ng-model="item.mobile"
                                                       th:placeholder="#{employee.mobile}" name="mobile">
                                            </div>
                                        </div>
                                    </div>
                                    <!--End mobile-->
                                </div>
                                <!--End row 1-->


                                <!--Row 2-->
                                <div class="row">
                                    <!--address-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><span
                                                    th:text="#{employee.address}"></span></label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="address" ng-model="item.address"
                                                       th:placeholder="#{employee.address}" name="address">
                                            </div>
                                        </div>
                                    </div>
                                    <!--End address-->

                                    <!--branch-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><span
                                                    th:text="#{employee.branch}"></span></label>
                                            <div class="col-md-8">
                                                <select ui-select2 class="form-control" name="branchId"
                                                        ng-model="item.branchId"
                                                        convert-to-number ng-required="true">
                                                    <option ng-repeat="item in lstDataCommon track by item.id" value="{{item.id}}"
                                                            ng-bind="item.name"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <!--End branch-->
                                </div>
                                <!--End row 2-->

                            </div>

                            <div class="panel-footer text-center">
                                <button type="button" ng-disabled="employeeForm.$invalid" id="btnSubmit"
                                        ng-click="onSubmitFrm()" class="btn btn-primary"
                                        th:text="#{common.btn.ok}"></button>
                                <a class="btn btn-default" href="/customer"
                                   th:text="#{common.btn.cancel}"></a>
                            </div>

                        </form>


                    </div>

                </div>

            </div>

        </div>

        <script type="text/javascript">
                    $(document).ready(function () {
                        console.log("ready");
                        $("#customerForm").validate(common.formValidate);
                    });
        </script>

        <!-- /page container -->
    </th:block>
</body>
</html>
