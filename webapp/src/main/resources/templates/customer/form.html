<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
    <head>
        <title>Global - Quản lý khách hàng</title>
        <!-- Theme JS files -->

        <script type="text/javascript" src="/assets/js/plugins/trees/fancytree_all.min.js"></script>
        <script type="text/javascript" src="/assets/js/plugins/trees/fancytree_childcounter.js"></script>
        <script type="text/javascript" src="/ump/customer-add.controller.js"></script>
        <!-- /theme JS files -->
    </head>
    <body ng-controller="CustomerAddController">
    <th:block layout:fragment="content">

        <!-- Page header -->
        <div th:replace="customer/fragments/page-header-add-edit::page-header-add-edit"></div>
        <!-- /page header-->

        <!-- Page container -->
        <div class="page-container">

            <div class="displayNone dataResponse"
                 th:data-id="${id}"
                 th:data-code="${code}"
                 th:data-name="${name}"
                 th:data-address="${address}"
                 th:data-taxCode="${taxCode}"
                 th:data-taxAddress="${taxAddress}"
                 th:data-mobile="${mobile}"
                 th:data-email="${email}"
                 th:data-note="${note}"
                 th:data-userId="${userId}"></div>
            <!-- Page content -->
            <div class="page-content">

                <!-- Main content -->
                <div class="content-wrapper">

                    <!-- Panel content -->
                    <div class="panel panel-flat">

                        <div class="panel-heading">
                            <h5 class="panel-title"><span th:text="#{customer.title.add}"></span></h5>
                            <div class="heading-elements">
                                <ul class="icons-list">
                                    <li><a data-action="collapse"></a></li>
                                </ul>
                            </div>
                        </div>

                        <form class="form-horizontal formValidate" name="customerForm" id="customerForm">
                            <div class="panel-body">
                                <input style="display: none" type="text" class="form-control" ng-model="params.roleId">

                                <!--Row 1-->
                                <div class="row">
                                    <!--Code-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><span
                                                    th:text="#{customer.code}"></span></label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="code" ng-model="item.code"
                                                       pattern="[A-Za-z0-9]+" th:placeholder="#{customer.code}"
                                                       minlength="5" maxlength="20" required="required" name="code">
                                            </div>
                                        </div>
                                    </div>
                                    <!--End code-->

                                    <!--Name-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><span
                                                    th:text="#{customer.name}"></span></label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="name" ng-model="item.name"
                                                       th:placeholder="#{customer.name}"
                                                       minlength="5" maxlength="20" required="required" name="name">
                                            </div>
                                        </div>
                                    </div>
                                    <!--End Name-->
                                </div>
                                <!--End row 1-->


                                <!--Row 2-->
                                <div class="row">
                                    <!--taxCode-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><span
                                                    th:text="#{customer.tax_code}"></span></label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="taxCode" ng-model="item.taxCode"
                                                       pattern="[A-Za-z0-9]+" th:placeholder="#{customer.tax_code}"
                                                       minlength="5" maxlength="20" required="required" name="taxCode">
                                            </div>
                                        </div>
                                    </div>
                                    <!--End taxCode-->

                                    <!--taxAddress-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><span
                                                    th:text="#{customer.tax_address}"></span></label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="taxAddress" ng-model="item.taxAddress"
                                                       th:placeholder="#{customer.tax_address}"
                                                       minlength="5" maxlength="20" required="required" name="taxAddress">
                                            </div>
                                        </div>
                                    </div>
                                    <!--End taxAddress-->
                                </div>
                                <!--End row 2-->


                                <!--Row 3-->
                                <div class="row">
                                    <!--address-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><span
                                                    th:text="#{customer.address}"></span></label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="address" ng-model="item.address" th:placeholder="#{customer.address}"
                                                       minlength="5" maxlength="50" required="required" name="address">
                                            </div>
                                        </div>
                                    </div>
                                    <!--End address-->

                                    <!--mobile-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><span
                                                    th:text="#{customer.mobile}"></span></label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="mobile" ng-model="item.mobile" th:placeholder="#{customer.mobile}"
                                                       minlength="5" maxlength="20" required="required" name="mobile">
                                            </div>
                                        </div>
                                    </div>
                                    <!--End mobile-->
                                </div>
                                <!--End row 3-->


                                <!--Row 4-->
                                <div class="row">
                                    <!--email-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><span
                                                    th:text="#{customer.email}"></span></label>
                                            <div class="col-md-8">
                                                <input type="email" class="form-control" id="email" ng-model="item.email" th:placeholder="#{customer.email}" required="required" name="email">
                                            </div>
                                        </div>
                                    </div>
                                    <!--End email-->

                                    <!--note-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><span
                                                    th:text="#{customer.note}"></span></label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="note" ng-model="item.note" th:placeholder="#{customer.note}" name="note">
                                            </div>
                                        </div>
                                    </div>
                                    <!--End note-->
                                </div>
                                <!--End row 4-->


                                <!--Row 5-->
                                <div class="row">
                                    <!--user-->
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label"><span
                                                    th:text="#{customer.user}"></span></label>
                                            <div class="col-md-8">
                                                <input type="text" class="form-control" id="user" ng-model="item.userId" th:placeholder="#{customer.user}" name="user">
                                            </div>
                                        </div>
                                    </div>
                                    <!--End user-->
                                </div>
                                <!--End row 5-->

                            </div>

                            <div class="panel-footer text-center">
                                <button type="button" ng-disabled="customerForm.$invalid" id="btnSubmit"
                                        ng-click="onSubmitFrm()" class="btn btn-primary"
                                        th:text="#{subscriber.header.title.subscriber.ok}"></button>
                                <a class="btn btn-default" href="/customer"
                                   th:text="#{subscriber.header.title.subscriber.cancel}"></a>
                            </div>

                        </form>


                    </div>

                </div>

            </div>

        </div>

        <script type="text/javascript">
                    $(document).ready(function () {
                        console.log("ready");
                        $("#customerForm").validate(common.formValidate);
                    });
        </script>

        <!-- /page container -->
    </th:block>
</body>
</html>
