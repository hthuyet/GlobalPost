<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add js,css here -->
</head>
<body>
<table th:fragment="branch" class="table table-striped table-bordered table-advance table-hover customTable"
       style="margin-top: 20px">
    <!--HEADER-->
    <thead>
    <tr>
        <th th:text="#{branch.name}"></th>
        <th th:text="#{branch.address}"></th>
        <th th:text="#{branch.hotline}"></th>
    </tr>
    </thead>

    <!--BODY-->
    <tbody>
    <tr ng-if="!isNoData" ng-repeat="item in lstDataCommon" ng-dblclick="exeImport(item)">
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.hotline}}</td>
    </tr>
    <tr ng-if="isNoData" class="active">
        <td colspan="20" class="text-center"
            th:text="#{common.message.noDataResult}"></td>
    </tr>
    </tbody>

</table>
</body>
