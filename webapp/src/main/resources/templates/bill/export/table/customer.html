<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add js,css here -->
</head>
<body>
<table th:fragment="customer" class="table table-striped table-bordered table-advance table-hover customTable"
       style="margin-top: 20px">
    <!--HEADER-->
    <thead>
    <tr>
        <th th:text="#{customer.code}"> </th>
        <th th:text="#{customer.name}"> </th>
        <th th:text="#{customer.address}"> </th>
        <th th:text="#{customer.mobile}"> </th>
    </tr>
    </thead>

    <!--BODY-->
    <tbody>
    <tr ng-if="!isNoData" ng-repeat="item in lstDataCommon" ng-dblclick="exeImport(item)">
        <td>{{item.code}}</td>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.mobile}}</td>
    </tr>
    <tr ng-if="isNoData" class="active">
        <td colspan="20" class="text-center"
            th:text="#{common.message.noDataResult}"></td>
    </tr>
    </tbody>

</table>
</body>
