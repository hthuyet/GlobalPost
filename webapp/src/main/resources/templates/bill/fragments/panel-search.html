<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add js,css here -->
</head>
<body>
<!-- Panel search -->
<div th:fragment="panel-search" class="panel panel-flat">
    <div class="panel-heading">
        <h5 class="panel-title"><span th:text="#{panel.title.filter}"></span></h5>
        <div class="heading-elements">
            <ul class="icons-list">
                <li><a data-action="collapse"></a></li>
            </ul>
        </div>
    </div>

    <div class="panel-body collapse">
        <form ng-submit="onSearch()" class="form-horizontal form-search row">
            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label class="control-label col-xs-4" th:text="#{bill.billNo}"></label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" ng-model="params.billNo"
                               th:placeholder="#{bill.billNo}">
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label class="control-label col-xs-4" th:text="#{bill.billState}"></label>
                    <div class="col-xs-8">
                        <select class="form-control" name="billState" ng-model="params.billState" convert-to-number>
                            <option value="-1"><span th:text="#{common.select.placeholder}"></span></option>
                            <option value="0"><span th:text="#{bill.billState.0}"></span></option>
                            <option value="1"><span th:text="#{bill.billState.1}"></span></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label class="control-label col-xs-4" th:text="#{bill.from}"></label>
                    <div class="col-xs-8">
                        <div class="input-group">
                            <input type="text" class="form-control datepicker" id="startDate"
                                   placeholder="Pick a date&hellip;" ng-model="params.from">
                            <span class="input-group-addon"><i class="icon-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label class="control-label col-xs-4"> <span th:text="#{bill.to}"></span>:</label>
                    <div class="col-xs-8">
                        <div class="input-group">
                            <input type="text" class="form-control datepicker" id="endDate"
                                   placeholder="Pick a date&hellip;" ng-model="params.to">
                            <span class="input-group-addon"><i class="icon-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label class="control-label col-xs-4"> <span th:text="#{bill.sendName2}"></span>:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" ng-model="params.sendName2"
                               th:placeholder="#{bill.sendName}">
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label class="control-label col-xs-4"> <span th:text="#{bill.sendMobile2}"></span>:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" ng-model="params.sendMobile2"
                               th:placeholder="#{bill.sendMobile}">
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label class="control-label col-xs-4"> <span th:text="#{bill.receiveName2}"></span>:</label>
                    <div class="col-xs-8">
                        <input type="text" class="form-control" ng-model="params.receiveName"
                               th:placeholder="#{bill.receiveName2}">
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-md-6">
                <div class="form-group">
                    <label class="control-label col-xs-4"> <span th:text="#{bill.receiveMobile2}"></span>:</label>
                    <div class="col-xs-8">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="params.receiveMobile"
                                   th:placeholder="#{bill.receiveMobile2}">
                            <span class="input-group-addon">
                                <button type="submit" ng-click="onSearch()" class="btn btn-icon btn-default"><i
                                        class="icon-search4"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>


            <script type="text/javascript">
              //              $(function () {
              //                $('.inputDateTime').inputmask(constants.DATE_INPUT_MASK_FORMAT);
              //              })

              $(document).ready(function () {
                $("#startDate").datepicker({
                  format: 'dd/mm/yyyy',
                  startDate: '-1d'
                });
                $("#endDate").datepicker({
                  format: 'dd/mm/yyyy',
                });
              });

            </script>

        </form>
    </div>
</div>
<!-- /panel search -->


</body>
</html>
