<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add js,css here -->
</head>
<body>
<!-- Panel sender -->
<div th:fragment="panel-receiver" class="panel panel-flat">
    <div class="panel-heading">
        <h5 class="panel-title"><span th:text="#{bill.receiver}"></span></h5>
        <div class="heading-elements">
            <ul class="icons-list">
                <li><a data-action="collapse"></a></li>
            </ul>
        </div>
    </div>

    <div class="panel-body">
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-md-4" th:text="#{bill.receiveName}"></label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="item.receiveName" ng-disabled="item.receiveCustomer >= 0"
                           th:placeholder="#{bill.receiveName}">
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-md-4" th:text="#{bill.receiveMobile}"></label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="item.receiveMobile" ng-disabled="item.receiveCustomer >= 0"
                           th:placeholder="#{bill.receiveMobile}">
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-md-4" th:text="#{bill.receiveAddress}"></label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="item.receiveAddress" ng-disabled="item.receiveCustomer >= 0"
                           th:placeholder="#{bill.receiveAddress}">
                </div>
            </div>
        </div>

        <!--<div class="col-md-12">-->
            <!--<div class="form-group">-->
                <!--<label class="control-label col-md-4" th:text="#{bill.receiveTime}"></label>-->
                <!--<div class="col-md-8">-->
                    <!--<input type="text" class="form-control" ng-model="item.receiveTime"-->
                           <!--th:placeholder="#{bill.receiveTime}">-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->

        <!--<div class="col-md-12">-->
            <!--<div class="form-group">-->
                <!--<label class="control-label col-md-4" th:text="#{bill.receiveDate}"></label>-->
                <!--<div class="col-md-8">-->
                    <!--<input type="text" class="form-control" ng-model="item.receiveDate"-->
                           <!--th:placeholder="#{bill.receiveDate}">-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->

        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-md-4" th:text="#{bill.receiveBy}"></label>
                <div class="col-md-8">
                    <select ui-select2 class="form-control" name="employeeReceive"
                            ng-model="item.employeeReceive" convert-to-number ng-change="testChangeReceive()">
                        <option ng-repeat="item in lstEmployee track by item.id" value="{{item.id}}" ng-bind="item.fullName">
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-md-4" th:text="#{bill.saveInfo}"></label>
                <div class="col-md-8">
                    <input type="checkbox" ng-model="item.saveReceiver" name="saveReceiver" value="true" ng-disabled="item.receiveCustomer >= 0">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /panel sender -->
</body>
</html>
