<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add js,css here -->
</head>
<body>
<!-- Panel search -->
<div th:fragment="form" class="panel panel-flat" ng-controller="BillFormController">
    <div class="panel-body">
        <form class="form-horizontal">
            <!--Row 1-->
            <div class="row">
                <!--billNo-->
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-md-3 control-label labelBillNo"><span th:text="#{bill.billNo}"></span></label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="billNo" ng-model="billNo"
                                   th:placeholder="#{bill.billNo}" name="billNo" code="13" dl-key-code="onSearch();">
                        </div>
                    </div>
                </div>
                <!--End billNo-->
            </div>
            <!--End row 1-->
        </form>

        <form class="form-horizontal formValidate" name="billFrm" id="billFrm" ng-submit="onSubmitFrm()">

            <input type="hidden" class="form-control" id="sendCustomerHidden" ng-model="item.sendCustomer">
            <input type="hidden" class="form-control" id="receiveCustomerHidden" ng-model="item.receiveCustomer">


            <div class="clearfix"></div>

            <!--Row 1-->
            <div class="row">
                <div class="col-md-6">
                    <div th:replace="bill/fragments/panel-sender::panel-sender"></div>
                </div>

                <div class="col-md-6">
                    <div th:replace="bill/fragments/panel-receiver::panel-receiver"></div>
                </div>
            </div>
            <!--End row 1-->

            <!--Row 2-->
            <div class="row">
                <div class="col-md-12">
                    <div th:replace="bill/fragments/panel-bill::panel-bill"></div>
                </div>
            </div>
            <!--End row 2-->

            <!--Row 2-->
            <div class="row">
                <div class="col-md-12">
                    <div th:replace="bill/fragments/panel-tranf::panel-tranf"></div>
                </div>
            </div>
            <!--End row 2-->




            <div th:replace="bill/fragments/modal-choose-user::modal-choose-user"></div>

        </form>
    </div>
    <div class="panel-footer text-center">
        <button type="submit" ng-disabled="billFrm.$invalid" id="btnSubmit"
                ng-click="onSubmitFrm()" class="btn btn-primary"
                th:text="#{subscriber.header.title.subscriber.ok}"></button>
        <a class="btn btn-default" href="/bill"
           th:text="#{subscriber.header.title.subscriber.cancel}"></a>
    </div>
</div>
<!-- /panel search -->


</body>
</html>
