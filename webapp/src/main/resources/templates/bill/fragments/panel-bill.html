<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Add js,css here -->
</head>
<body>
<!-- Panel bill -->
<div th:fragment="panel-bill" class="panel panel-flat">
    <div class="panel-heading">
        <h5 class="panel-title"><span th:text="#{bill.info}"></span></h5>
        <div class="heading-elements">
            <ul class="icons-list">
                <li><a data-action="collapse"></a></li>
            </ul>
        </div>
    </div>

    <div class="panel-body">
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-md-4" th:text="#{bill.billType}"></label>
                <div class="col-md-8">
                    <select class="form-control" name="billType" ng-model="item.billType" ng-required="true" convert-to-number="">
                        <option value=""><span th:text="#{common.select.placeholder}"></span></option>
                        <option value="1"><span th:text="#{bill.billType.1}"></span></option>
                        <option value="2"><span th:text="#{bill.billType.2}"></span></option>
                        <option value="3"><span th:text="#{bill.billType.3}"></span></option>
                        <option value="4"><span th:text="#{bill.billType.4}"></span></option>
                        <option value="5"><span th:text="#{bill.billType.5}"></span></option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-md-4" th:text="#{bill.weight}"></label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="item.weight" name="weight" ng-required="true"
                           th:placeholder="#{bill.weight}">
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-md-4" th:text="#{bill.cost}"></label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="item.cost" name="cost" ng-required="true"
                           th:placeholder="#{bill.cost}">
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-md-4" th:text="#{bill.totalCost}"></label>
                <div class="col-md-8">
                    <input type="text" class="form-control" ng-model="item.totalCost" name="totalCost" ng-required="true"
                           th:placeholder="#{bill.totalCost}">
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-md-4" th:text="#{bill.isCod}"></label>
                <div class="col-md-8 input-group">
                    <input type="checkbox" ng-model="item.isCod" name="isCod" value="1" ng-checked="item.isCod == '1'">
                    <input type="number" placeholder="COD" class="form-control"  ng-model="item.codValue" name="codValue" ng-disabled="item.isCod != '1'">
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-md-4" th:text="#{bill.paymethod}"></label>
                <div class="col-md-8">
                    <input type="checkbox"  ng-model="item.payType" name="payType" value="1" ng-checked="item.payType == '1'">
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-md-4" th:text="#{bill.whoPay}"></label>
                <div class="col-md-8">
                    <input type="checkbox"  ng-model="item.whoPay" name="whoPay" value="1" ng-checked="item.whoPay == '1'">
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="form-group">
                <label class="control-label col-md-4" th:text="#{bill.content}"></label>
                <div class="col-md-8">
                    <textarea type="text" class="form-control" ng-model="item.content" name="content"
                           th:placeholder="#{bill.content}"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /panel bill -->
</body>
</html>
