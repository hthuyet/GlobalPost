<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>ONE Platform - Users</title>
    <!-- Theme JS files -->
    <script type="text/javascript" src="/ump/user-info.controller.js"></script>
    <!-- /theme JS files -->
</head>
<body ng-controller="UserInfoController">
<th:block layout:fragment="content">

    <!-- Page header -->
    <div th:replace="users/page-header::page-header"></div>
    <!-- /page header-->

    <!-- Page container -->
    <div class="page-container">

        <!-- Page content -->
        <div class="page-content">

            <!-- Main content -->
            <div class="content-wrapper">

                <!-- Panel content -->
                <div class="panel panel-flat">
                    <div class="panel-body">
                        <form action="/users/change-password" method="POST" class="form-horizontal formChangePassword">
                            <div class="form-group">
                                <label class="col-md-2 control-label text-right">Current Password: <span class="text-danger">*</span> </label>
                                <div class="col-md-9">
                                    <input type="password" name="currentPassword" class="form-control"
                                           placeholder="Current password..." autocomplete="off"
                                           minlength="5" maxlength="63" required="true">
                                    <input type="hidden" name="username" th:value="${session.username}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label text-right">New Password: <span class="text-danger">*</span> </label>
                                <div class="col-md-9">
                                    <input type="password" name="newPassword" class="form-control inputPassword"
                                           placeholder="New password..." autocomplete="off"
                                           minlength="5" maxlength="63" required="true">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label text-right">Repeat Password: <span class="text-danger">*</span> </label>
                                <div class="col-md-9">
                                    <input type="password" name="repeatPassword" class="form-control inputRepeatPassword"
                                           placeholder="Repeat password..." autocomplete="off"
                                           minlength="5" maxlength="63" required="true">
                                    <p class="text-danger messageInputPasswordError" style="display: none;">The password do not match.</p>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-9 col-md-offset-3">
                                    <button type="submit" class="btn btn-raised btn-primary submitBtn">Ok</button>
                                    <a class="btn btn-raised btn-default" th:href="${'/user-information/' + session.username}"> Cancel</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>


                </div>
                <!-- /panel content -->

                <!-- Modal replace-->
                <!--<div th:replace="devices/fragments/modal-delete::modal-delete"></div>-->
                <!-- /modal replace-->

            </div>
            <!-- /main content -->

        </div>
        <!-- /page content -->

    </div>
    <!-- /page container -->
</th:block>
</body>
</html>
